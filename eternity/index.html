<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kisumu JS - Feedback Card</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #1a1a1a;
        font-family: Arial, sans-serif;
      }
      .card {
        background-color: #2a2a2a;
        color: white;
        border-radius: 15px;
        padding: 20px;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .star {
        color: orange;
        font-size: 24px;
        margin-bottom: 10px;
      }
      .title {
        font-size: 20px;
        margin-bottom: 10px;
      }
      .description {
        font-size: 14px;
        color: #bbb;
        margin-bottom: 20px;
      }
      .rating {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .rating button {
        background: none;
        border: none;
        color: #666;
        font-size: 18px;
        margin: 0 5px;
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s;
      }
      .rating button:hover,
      .rating button:focus {
        background: #444;
      }
      .rating button.selected {
        background: orange;
        color: white;
      }
      .submit {
        background-color: white;
        color: #2a2a2a;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .submit:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="star">â˜…</div>
      <div class="title">How did we do?</div>
      <div class="description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </div>
      <div class="rating">
        <button onclick="rate(1)">1</button>
        <button onclick="rate(2)">2</button>
        <button onclick="rate(3)">3</button>
        <button onclick="rate(4)">4</button>
        <button onclick="rate(5)" class="selected">5</button>
      </div>
      <button class="submit" onclick="submitRating()">SUBMIT</button>
    </div>
    <script>
      function rate(value) {
        const buttons = document.querySelectorAll(".rating button");
        buttons.forEach((button) => {
          button.classList.remove("selected");
          if (button.textContent === value.toString()) {
            button.classList.add("selected");
          }
        });
      }

      function submitRating() {
        const selectedRating = document.querySelector(".rating .selected");
        if (selectedRating) {
          alert(
            `You rated us ${selectedRating.textContent} out of 5. Thank you for your feedback!`
          );
        } else {
          alert("Please select a rating before submitting.");
        }
      }
    </script>
  </body>
</html>
